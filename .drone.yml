---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: default
  image: rancher/dapper:1.11.2
  commands:
  - dapper ci
  privileged: true
  volumes:
  - name: socket
    path: /var/run/docker.sock

- name: docker-publish-master
  pull: default
  image: plugins/docker
  context: package
  settings:
    custom_dns: 1.1.1.1
    dockerfile: package/Dockerfile
    password:
      from_secret: docker_password
    repo: rancher/longhorn-manager
    tag: master
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push
    - pull_request


volumes:
- name: socket
  host:
    path: /var/run/docker.sock
